<ion-view class="has-header" title="Checkout">
    <style>
        .legend {
            color: white;
            background-color: #FFC900;
            height: 3px;
        }
    </style>
    <ion-content class="has-header" padding="true">
        <div class="list">

            <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" placeholder="Ex. John" value="{{usuario.nome}}">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail</span>
                    <input type="text" placeholder="Ex. else@placemarket.com" value="{{usuario.email}}">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone/Celular</span>
                    <input type="text" placeholder="84 999999999">
                </label>

            <hr class="legend" />
            <label class="item item-input item-stacked-label">
                    <span class="input-label">CEP</span>
                    <input type="number" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Estado</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Cidade</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Bairro</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Logradouro</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Complemento</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Número</span>
                    <input type="text" placeholder="Ex. 59150000">
                </label>

            <hr class="legend" />
             <label class="item item-input item-stacked-label">
                    <span class="input-label">Bandeira</span>
                    <input type="text" >
                </label>
                 <label class="item item-input item-stacked-label">
                    <span class="input-label">Número Cartao</span>
                    <input type="number" placeholder="99999999999">
                </label>
             <label class="item item-input item-stacked-label">
                    <span class="input-label">Código</span>
                    <input type="number" >
                </label>
            <label class="item item-input item-stacked-label">
                    <span class="input-label">Quantidade</span>
                    <input type="number" >
                </label>
        </div>
        <button class="button button-block button-energized">Comprar</button>
    </ion-content>

</ion-view>
