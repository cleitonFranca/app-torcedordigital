<ion-view style="" id="page4" title="Rank Torcedor Digital">
  
  <ion-content class="has-header" padding="true">
    <div id="rankTorcedorDigital-list-item-container1" class="item item-body" ng-repeat="data in rank">
      <ion-list id="rankTorcedorDigital-list2">
        <ion-item style="" id="rankTorcedorDigital-list-item1" class="item-avatar">
            <img ng-src="{{data.img}}">
            <h1 style="float:right"><strong>{{$index+1}}</strong></h1>
            <h2>{{data.nome}}</h2>
            <p><strong>Pontuação:</strong> {{data.pontos}}</p>
        </ion-item>
      </ion-list>
    </div>
  </ion-content>
</ion-view>
