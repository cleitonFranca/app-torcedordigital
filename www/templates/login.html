<ion-view hide-nav-bar="true" style="" id="page5" title="Login">
  <div class="bar bar-header bar-energized">
  	<h1 class="title">Login</h1>
	</div>
  
  <ion-content class="has-header" padding="true">
    
    <div style="height: 60px;" class="spacer"></div>

    <form class="list" id="login-form1">
     <ion-list id="login-list1" style="display:{{display}}">
        <label id="login-input1" class="item item-input">
          <span class="input-label">E-mail</span>
          <input placeholder="" type="text" name="email">
        </label>
        <div style="height: 5px;" class="spacer"></div>
        <label id="login-input2" class="item item-input">
          <span class="input-label">Senha</span>
          <input placeholder="" type="password" name="senha">
        </label>
      </ion-list>
       <div class="padding"  style="display:{{display}}">
         <!--  <button ng-click="loginFacebook()"  class="button icon-left ion-social-facebook-outline">Entre com Facebook</button> -->
            <button ng-click="login()" class="button button-block icon-left  button-energized">Entrar</button>
        </div>
         <div class="padding"  style="display:{{display}}">
         <!--  <button ng-click="loginFacebook()"  class="button icon-left ion-social-facebook-outline">Entre com Facebook</button> -->
            <button ng-click="cancel()" class="button button-block icon-left  button-danger">Cancelar</button>
        </div>
      <div style="height: 20px;" class="spacer"></div>
      <!-- <a class="button button-stable  button-block" style="color:#060505;" id="login-button1" ui-sref="tabsController.rankTorcedorDigital">Log in</a> -->
      
       <div class="padding" style="display:{{displayButton}}">
         <!--  <button ng-click="loginFacebook()"  class="button icon-left ion-social-facebook-outline">Entre com Facebook</button> -->
            <button ng-click="loginFacebook()" class="button button-block icon-left ion-social-facebook button-positive">Entre com Facebook</button>
        </div>
       
        <div class="padding" style="display:{{displayButton}}">
         <!--  <button ng-click="loginFacebook()"  class="button icon-left ion-social-facebook-outline">Entre com Facebook</button> -->
            <button ng-click="loginTorcedor()" class="button button-block icon-left  button-energized">Entre com Torcedor Digital</button>
        </div>
      <!-- <a class="button button-positive  button-block button-clear" id="login-button2" href-inappbrowser="/signup">Or create an account</a> -->
    </form>
  </ion-content>
</ion-view>
